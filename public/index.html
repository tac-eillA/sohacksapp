							<h1>SoHacks 4</h1>
							<p>Application to register</p>

						<h2>Basic Info</h2>
						<form method="post" id="frm1">

									</select>
								</div>
							</div>
							<div class="field">

							<div class="field">
								<input type="checkbox" id="human" name="human" /><label for="human">I'm a human</label>
							</div>

    			function myFunction() {

  	  					var x = document.getElementById("frm1");
    					var text = "";
    					var i;
    					for (i = 0; i < x.length ;i++) {
    						text += x.elements[i].value + ",";
    					}
    					console.log(text + " \n is being sent!");

    					var settings = {
  							"async": true,
  							"crossDomain": true,
  							"url": "http://app.sohacks.com/appdata",
  							"method": "POST",
